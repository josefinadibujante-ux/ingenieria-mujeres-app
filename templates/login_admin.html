<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login Administrador</title>
<style>
body { font-family: Tahoma, sans-serif; margin: 20px; background-color: #f4f4f9; }
form { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 8px; }
input { width: 100%; padding: 10px; margin-bottom: 15px; }
button { padding: 10px; background-color: #8c8cd9; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
</style>
</head>
<body>
<h2>Login Administrador</h2>
<form method="POST">
<input type="text" name="usuario" placeholder="Usuario" required>
<input type="password" name="clave" placeholder="Clave" required>
<button type="submit">Ingresar</button>
</form>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<ul>
{% for category, message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
</body>
</html>
